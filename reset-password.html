<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Virtual Try-On</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="login-container">
        <div class="brand-header">
            <span class="brand-icon">ðŸ‘—</span>
            <h1>AI Virtual Try-On</h1>
        </div>
        <div class="form-box">
            <h2>Reset Password</h2>
            <form id="reset-password-form">
                <div class="input-group">
                    <input type="password" id="new-password" placeholder=" " required />
                    <label for="new-password">New Password</label>
                </div>
                <button type="submit" class="btn">Update Password</button>
            </form>
            <p class="signup-link" style="margin-top: 12px; font-size: 0.85em;">
                <a href="login.html">Back to Login</a>
            </p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center; flex-direction: column; color: white;">
        <div class="spinner"
            style="border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;">
        </div>
        <p class="loading-text" style="margin-top: 10px;">Please wait...</p>
        <style>
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </div>

    <script type="module" src="js/reset-password.js"></script>
    <script src="js/network-status.js"></script>
</body>

</html>
