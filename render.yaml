services:
  - type: web
    name: ai-virtual-tryon
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: USE_MOCK_AI
        value: "False"
      - key: CORS_ORIGINS
        value: "*"
      # Set these in the Render dashboard (not in code) for security:
      # - key: HF_TOKEN
      # - key: GEMINI_API_KEY
