<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - AI Virtual Try-On</title>
  <meta name="description" content="Create your AI Virtual Try-On account and start your styling journey." />
  <link rel="stylesheet" href="style/signup.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="signup-container">
    <div class="brand-header">
      <span class="brand-icon">âœ¨</span>
      <h1>AI Virtual Try-On</h1>
    </div>
    <div class="form-box">
      <h2>Create Account</h2>
      <form id="signup-form">
        <div class="input-group">
          <input type="text" id="fullname" placeholder=" " required />
          <label for="fullname">Full Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="tel" id="phone" placeholder=" " required />
          <label for="phone">Phone Number</label>
        </div>
        <div class="input-group" style="margin-bottom: 25px;">
          <select id="gender" required
            style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: var(--bg-input); color: var(--text); font-size: 14px; outline: none;">
            <option value="" disabled selected style="color: #111827; background: #ffffff;">Select Gender</option>
            <option value="male" style="color: #111827; background: #ffffff;">Male</option>
            <option value="female" style="color: #111827; background: #ffffff;">Female</option>
            <option value="transgender" style="color: #111827; background: #ffffff;">Transgender</option>
            <option value="other" style="color: #111827; background: #ffffff;">Prefer not to say</option>
          </select>
        </div>
        <div class="input-group">
          <input type="file" id="base-image" accept="image/*" />
          <label for="base-image" style="top: -10px; font-size: 12px; color: var(--primary);">Full-body image (Optional
            Default Base)</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <p class="loading-text">Please wait...</p>
  </div>

  <script type="module" src="js/signup.js"></script>
  <script src="js/network-status.js"></script>
</body>

</html>
