<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Virtual Try-On</title>
    <meta name="description"
        content="AI Virtual Try-On â€” your AI-powered personal styling assistant. Try clothes virtually using AI." />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f172a);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Orbs */
        body::before {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            background: #7c3aed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            top: -60px;
            right: -60px;
            animation: floatOrb1 7s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: fixed;
            width: 280px;
            height: 280px;
            background: #ec4899;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.25;
            bottom: -60px;
            left: -60px;
            animation: floatOrb2 9s ease-in-out infinite;
        }

        @keyframes floatOrb1 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-30px, 40px);
            }
        }

        @keyframes floatOrb2 {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(40px, -30px);
            }
        }

        .splash {
            text-align: center;
            z-index: 1;
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.92);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .splash-icon {
            font-size: 64px;
            display: block;
            margin-bottom: 16px;
            filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.5));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        .splash h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #a78bfa, #60a5fa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            margin-bottom: 10px;
        }

        .splash p {
            font-size: 15px;
            color: #94a3b8;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .splash .loader-dots {
            margin-top: 28px;
            display: flex;
            justify-content: center;
            gap: 6px;
        }

        .splash .loader-dots span {
            width: 8px;
            height: 8px;
            background: #818cf8;
            border-radius: 50%;
            animation: dotBounce 1.2s ease-in-out infinite;
        }

        .splash .loader-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .splash .loader-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes dotBounce {

            0%,
            80%,
            100% {
                transform: scale(0.6);
                opacity: 0.4;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Fade out before redirect */
        .fade-out {
            animation: fadeOut 0.4s ease-in forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="splash" id="splash">
        <span class="splash-icon">ðŸ‘—</span>
        <h1>AI Virtual Try-On</h1>
        <p>Your AI-powered personal stylist</p>
        <div class="loader-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
        // Auto-redirect after 1.5s with fade
        setTimeout(() => {
            document.getElementById('splash').classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 400);
        }, 1500);
    </script>
    <script src="js/network-status.js"></script>
</body>

</html>
